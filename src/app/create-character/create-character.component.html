<form (ngSubmit)="onSubmit(form)" #form="ngForm" >
  <div class="form-group">
    <label for="name">Character Name</label>
    <input type="text"
    id="name"
    name="name"
    class="form-control"
    [ngModel]="defaultname"
    required
    #name="ngModel">
    <span class="help-block" *ngIf="name.invalid && name.touched">Please enter a character name!</span>
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor= "let side of availableSide" [value]="side.value">
        {{ side.display }}
      </option>
    </select>
  </div>
  <span class="help-block" id="error" ></span><br/>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Character</button>
</form>
